		<main>
			<h1>Survey</h1>
			<form action="https://formspree.io/f/meqbpdnj" method="POST" id="survey">
				<p>
					<label for="name_field">Name: <abbr title="required" aria-label="required">*</abbr></label>
					<input type="text" name="name_field" id="name_field" required>
				</p>
				<p>
					<label for="email_field">Email: <abbr title="required" aria-label="required">*</abbr></label>
					<input type="email_field" name="email_field" id="email_field" required>
				</p>
				<p>
					<label for="best_whole_number">Which whole number is best </label>
					<input type="number" id="best_whole_number" name="best_whole_number">
				</p>
				<p>
					<label for="best_day">Which day is best?</label>
					<input type="date" id="best_day" name="best_day">
				</p>
				<p>
					<label for="best_bear">Which bear is best? <abbr title="require" aria-label="required">*</abbr></abbr></label>
					<select id="best_bear" name="best_bear" required>
						<option value="">&nbsp</option>
						<option value="Black">Black</option>
						<option value="Brown">Brown</option>
						<option value="Care">Care</option>
						<option value="Panda">Panda</option>
						<option value="Polar">Polar</option>
						<option value="Teddy">Teddy</option>
					</select>
				</p>

				<fieldset>
					<legend>Do you like radio buttons?</legend>
					<ul>
						<li>
							<label for="yes_option">
								<input type="radio" id="yes_option" name="radio_buttons" value="yes">Yes
							</label>
						</li>
						<li>
							<label for="no_option">
								<input type="radio" id="no_option" name="radio_buttons" value="no">No
							</label>
						</li>
						<li>
							<label for="maybe_option">
								<input type="radio" id="maybe_option" name="radio_buttons" value="?" checked>None of your business
							</label>
						</li>
					</ul>
				</fieldset>
				<p>
					<label for="life_meaning">What is the meaning of life?</label>
					<textarea id="life_meaning" name="life_meaning" rows="5" cols="50" placeholder="Enter the correct answer here"></textarea>
				</p>
				<button type="submit">Send</button>

			</form>
		</main>

			<hr>
			<blockquote>Beware that, when fighting monsters, you yourself do not become a monster... for when you gaze long into the abyss. The abyss gazes also into you.</blockquote>
